<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.4, maximum-scale=0.4, user-scalable=no" />
	<title>Tone Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<script>
	document.getElementById('b1').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	document.getElementById('b2').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	document.getElementById('b3').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	document.getElementById('b4').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	document.getElementById('b5').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	document.getElementById('b6').oncontextmenu = function(event) {
	    event.preventDefault();
	    event.stopPropagation(); // not necessary in my case, could leave in case stopImmediateProp isn't available? 
	    event.stopImmediatePropagation();
	    return false;
	};
	</script>
	
	<script>
	var tone1 = new Audio("tone11.wav" );
	var tone2 = new Audio("tone21.wav" );
	var tone3 = new Audio("tone31.wav" );
	var tone4 = new Audio("tone41.wav" );
	var tone5 = new Audio("tone51.wav" );
	var tone6 = new Audio("tone61.wav" );
		
	function playtone1(){
		tone1.play();
	}
	function playtone2(){
		tone2.play();
	}
	function playtone3(){
		tone3.play();
	}
	function playtone4(){
		tone4.play();
	}
	function playtone5(){
		tone5.play();
	}
	function playtone6(){
		tone6.play();
	}
		
	function buttonPressup(){
		tone1.pause();
		tone2.pause();
		tone3.pause();
		tone4.pause();
		tone5.pause();
		tone6.pause();
	}
		
	document.getElementById("b1").addEventListener("touchstart", playtone1());
	document.getElementById("b2").addEventListener("touchstart", playtone2());
	document.getElementById("b3").addEventListener("touchstart", playtone3());
	document.getElementById("b4").addEventListener("touchstart", playtone4());
	document.getElementById("b5").addEventListener("touchstart", playtone5());
	document.getElementById("b6").addEventListener("touchstart", playtone6());
		
	document.getElementById("b1").addEventListener("touchend", buttonPressup());
	document.getElementById("b2").addEventListener("touchend", buttonPressup());
	document.getElementById("b3").addEventListener("touchend", buttonPressup());
	document.getElementById("b4").addEventListener("touchend", buttonPressup());
	document.getElementById("b5").addEventListener("touchend", buttonPressup());
	document.getElementById("b6").addEventListener("touchend", buttonPressup());
	</script>
</head>

<body>
	<div id="audioControls">
		<div class="bRow">
			<input id="b1" type="image" src="shape1.png" class="button" ontouchstart="playtone1();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
			<input id="b2" type="image" src="shape2.png" class="button" ontouchstart="playtone2();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
		</div>
		<div class="bRow">
			<input id="b3" type="image" src="shape3.png" class="button" ontouchstart="playtone3();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
			<input id="b4" type="image" src="shape4.png" class="button" ontouchstart="playtone4();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
		</div>
		<div class="bRow">
			<input id="b5" type="image" src="shape5.png" class="button" ontouchstart="playtone5();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
			<input id="b6" type="image" src="shape7.png" class="button" ontouchstart="playtone6();" ontouchend="buttonPressup()" oncontextmenu="buttonPressup()" draggable="false"/>
		</div>
  </div>
</body>
</html>
